<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>
       <div class="cube"></div>

       <section class="container forms">   
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="hi.html">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required> 
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class=" show forgot-show">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button id="loginwindow">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span onclick="facebook()">Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./img/google.png" alt="" class="google-img">
                    <span onclick="google()">Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">

                  <div class="field input-field">
                    <input type="name" placeholder="Name" class="input" required>
                </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button id="loginwindow">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span onclick="facebook()">Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./img/google.png" alt="" class="google-img">
                    <span onclick="google()">Login with Google</span>
                </a>
            </div>

        </div>
        
        <!-- Forgot password -->
        <div class="form forgot" id="forgot">
            <div class="form-content">
                <header>Forgot password</header>
                <form action="#" class="view OTP-view">

                  <div class="field input-field">
                    <input type="name" placeholder="Name" class="input" required>
                </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field button-field">
                        <button id="loginwindow" href="#"  onclick="confirm('This is OTP'+OTP())">Continu</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- OTP -->

        <div class="form OTP">
            <div class="form-content">
                <header>Enter OTP</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" class="txt-center" maxlength="4" required>
                    </div>
                    <a href="#" class=" otp" onclick="confirm('This is OTP'+OTP())">Resend OTP</a>
                    <div class="field button-field">
                        <button id="loginwindow" href="#" class="see creat-see">CONFORM</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Creat new password -->
    <div class="form creat" id="crest">
        <div class="form-content">
            <header>Creat New Password</header>
            <form action="#">

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password" required>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="field button-field">
                    <button id="loginwindow" onclick="myMessage()">CONFORM</button>
                </div>
            </form>
        </div>
    </div>

    </section>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
